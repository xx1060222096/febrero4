name: Deploy to OVH (plain FTP)

on:
  push:
    branches: [ main ]      # 如果默认分支是 master，请改成 master
  workflow_dispatch:        # 允许在 Actions 页面手动运行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp (mirror to /www)
        env:
          FTP_SERVER:   ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # 写入部署脚本（无引号，让变量展开）
          cat > deploy.lftp <<LFTP
          set net:max-retries 2
          set net:timeout 30
          set ftp:passive-mode on
          set ftp:ssl-force false           # 禁用 SSL/TLS（OVH 默认不支持）
          set ftp:ssl-protect-data false
          set ssl:verify-certificate no
          open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_SERVER}
          pwd
          cls -l || true
          mirror -R \
            --only-newer \
            --parallel=1 \
            --verbose \
            --exclude-glob .git* \
            --exclude-glob .github/** \
            --exclude-glob node_modules/** \
            --exclude-glob "*.map" \
            ./ /www
          bye
          LFTP

          # 执行上传并打印详细日志
          lftp -d -f deploy.lftp
