name: Deploy to OVH (lftp direct to /www)

on:
  push:
    branches: [ main ]      # 若默认分支不是 main，请改成 master
  workflow_dispatch:        # 允许你在 Actions 页面手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp (mirror to /www)
        env:
          FTP_SERVER:   ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # 写入部署脚本（注意不加引号）
          cat > deploy.lftp <<LFTP
          set net:max-retries 2
          set net:timeout 30
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ssl:verify-certificate no
          open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_SERVER}
          pwd
          cls -l || true
          # 上传当前仓库内容到 OVH 的 /www 目录
          mirror -R \
            --only-newer \
            --parallel=1 \
            --verbose \
            --exclude-glob .git* \
            --exclude-glob .github/** \
            --exclude-glob node_modules/** \
            --exclude-glob "*.map" \
            ./ /www
          bye
          LFTP
          # 执行部署并输出调试日志
          lftp -d -f deploy.lftp
