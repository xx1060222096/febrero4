name: Deploy to OVH (lftp)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # 诊断：显示我们要连的主机和解析结果
      - name: DNS check
        run: |
          echo "FTP_SERVER=${{ secrets.FTP_SERVER }}"
          nslookup "${{ secrets.FTP_SERVER }}" || true

      # 用 lftp 连接，列目录并上传（显式 FTPS + 被动模式）
      - name: lftp connect, list and mirror to /www
        env:
          FTP_SERVER:   ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          set -e
          cat > deploy.lftp <<'LFTP'
          set -e
          set ftp:passive-mode on
          set net:max-retries 2
          set net:timeout 30
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_SERVER}
          pwd
          # 列根目录，看看有没有 www
          cls -l
          # 有些账号登陆后根目录不是 /，所以用相对路径切换
          cd www
          pwd
          cls -l
          # 反向同步当前仓库到远端 /www
          # --delete 若你不想删远端多余文件可去掉
          mirror -R \
            --only-newer \
            --parallel=1 \
            --delete \
            --exclude-glob .git* \
            --exclude-glob .github/** \
            --exclude-glob node_modules/** \
            --exclude-glob "*.map" \
            ./ .
          bye
          LFTP
          lftp -f deploy.lftp -d || (echo "---- LFTP FAILED ----"; cat deploy.lftp; exit 1)
